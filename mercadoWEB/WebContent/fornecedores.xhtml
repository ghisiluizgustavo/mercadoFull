<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Fornecedor</title>
</h:head>
<h:body>
	<h:form id="fCadastro">
		<fieldset>
			<legend>Cadastro de fornecedores</legend>
			<h:outputLabel style="background-color: red; color: white"
				value="#{fornecedorBean.mensagem}" />
			<br />
			<h:outputLabel value="Nome" />
			<br />
			<h:inputText value="#{fornecedorBean.fornecedor.nome}"
				required="true" />
			<br />
			<h:outputLabel value="CNPJ" />
			<br />
			<h:inputText value="#{fornecedorBean.fornecedor.cnpj}"
				required="true" />
			<br />
			<h:outputLabel value="Telefone" />
			<br />
			<h:inputText value="#{fornecedorBean.fornecedor.telefone}"
				required="true" />
			<br /> <br />
			<h:commandButton action="#{fornecedorBean.add()}"
				value="Adicionar Fornecedor" />
		</fieldset>
	</h:form>
	<br />
	<br />
	<h:form id="fFiltrar">
		<fieldset>
		<legend>Atualizar e Deletar</legend>
		<h:outputLabel value="Informe o codigo do cliente para outras operações" />
		<br />
		<br />
		<h:outputLabel value="Codigo" />
		<br />
		<h:inputText value="#{fornecedorBean.fornecedor.codigo}" required="true" />
		<br />
		<h:outputLabel value="Nome" /><br />
		<h:inputText value="#{fornecedorBean.fornecedor.nome}" />
		<br />
		<h:outputLabel value="CNPJ" /><br />
		<h:inputText value="#{fornecedorBean.fornecedor.cnpj}"/>
		<br />
		<h:outputLabel value="Telefone" /><br />
		<h:inputText value="#{fornecedorBean.fornecedor.telefone}"/>
		<br />
		<br />
		<h:commandButton action="#{fornecedorBean.filtrar()}"
			value="Buscar pelo codigo"/>
		<br />
		<br />
		<h:commandButton action="#{fornecedorBean.update()}"
			value="Atualizar" 
			rendered="#{fornecedorBean.status}"/>
		<br />
		<br />
		<h:commandButton action="#{fornecedorBean.delete()}"
			value="Remover"
			rendered="#{fornecedorBean.status}" />
		<br />
		</fieldset>
	</h:form>
	<br />
	
	
	<table border="1px">
		<thead>
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>CNPJ</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat var="fornecedor" value="#{fornecedorBean.buscarTodos()}">
				<h:panelGroup>
					<tr>
						<td>#{fornecedor.codigo}</td>
						<td>#{fornecedor.nome}</td>
						<td>#{fornecedor.cnpj}</td>
						<td>#{fornecedor.telefone}</td>
					</tr>
				</h:panelGroup>
			</ui:repeat>
		</tbody>
	</table>


</h:body>
</html>

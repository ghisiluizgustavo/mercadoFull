<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cliente</title>
</h:head>
<h:body>

	<h:form>
		<fieldset>
			<legend>Cadastro de Cliente</legend>
			<h:outputLabel style="background-color: red; color: white" value="#{clienteBean.mensagem}" />
			<br /> 
			<br />
			<h:outputLabel value="Codigo" />
			<br />
			<h:inputText value="#{clienteBean.cliente.codigo}" />
			<br />
			<h:outputLabel value="Nome" />
			<br />
			<h:inputText value="#{clienteBean.cliente.nome}" />
			<br />
			<h:outputLabel value="CPF" />
			<br />
			<h:inputText value="#{clienteBean.cliente.cpf}" />
			<br /> 
			<br />
			<h:commandButton action="#{clienteBean.add()}" value="Adicionar Cliente" />
			<br /> 
			<br />
			<h:commandButton action="#{clienteBean.filtrar()}" value="Buscar pelo codigo" />
			<br /> 
			<br />
			<h:commandButton action="#{clienteBean.update()}" value="Atualizar" />
			<br /> 
			<br />
			<h:commandButton action="#{clienteBean.delete()}" value="Remover" />
			<br />
			<br />
			<h:commandButton action="#{clienteBean.buscarTodos()}" value="Buscar Todos" />
		</fieldset>
		<br />

		<table border="1px">
			<thead>
				<tr>
					<th>CÃ³digo</th>
					<th>Nome</th>
					<th>CPF</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="cliente" value="#{clienteBean.alClientes}">
					<h:panelGroup>
						<tr>
							<td>#{cliente.codigo}</td>
							<td>#{cliente.nome}</td>
							<td>#{cliente.cpf}</td>
							<td>
								<h:commandButton action="#{clienteBean.selecionar(cliente)}" value="Selecionar" />
							</td>
						</tr>
					</h:panelGroup>
				</ui:repeat>
			</tbody>
		</table>
	</h:form>

</h:body>
</html>
